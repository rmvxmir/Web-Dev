<div class="container mt-4">

	<!-- Category Selection -->
	<div class="mb-4">
		<label for="category" class="form-label">Choose category:</label>
		<select id="category" class="form-select" (change)="selectCategory($event)">
			<option value="">Not selected</option>
			<option *ngFor="let category of categories" [value]="category">
				{{ category }}
			</option>
		</select>
	</div>

	<!-- Product Listing -->
	<div class="row">
		<div class="col-md-4" *ngFor="let product of getfilteredProducts(); let i = index">
			<div class="card shadow-sm">
				<!-- Image Slider -->
				<div class="carousel-container">
					<img [src]="product.imageUrls[activeIndex[i]]" class="d-block w-10 mx-auto" alt="{{ product.name }}">

					<!-- Controls -->
					<button class="carousel-control-prev" (click)="prevImage(i)">
						<span class="carousel-control-prev-icon"></span>
					</button>
					<button class="carousel-control-next" (click)="nextImage(i)">
						<span class="carousel-control-next-icon"></span>
					</button>
				</div>

				<!-- Product Details -->
				<div class="card-body">
					<h5 class="card-title">{{ product.name }}</h5>
					<p class="card-text">{{ product.description }}</p>
					<p class="card-text"><strong>Rating:</strong> ‚≠ê {{ product.rating }}</p>
					<p class="card-text"><strong>Likes:</strong> {{ product.likes }}</p>

					<!-- Action Buttons -->
					<div class="d-flex flex-wrap gap-2">
						<a [href]="product.link" target="_blank" class="btn btn-primary">View on Kaspi</a>
						<button (click)="likeProduct(product.id)" class="btn btn-outline-success">üëç Like</button>
						<button (click)="removeProduct(product.id)" class="btn btn-outline-danger">üóë Remove</button>
					</div>

					<!-- Share Buttons -->
					<div class="mt-3">
						<button (click)="shareProductWhatsapp(product)" class="btn btn-success ms-2">Share WApp</button>
						<button (click)="shareProductTelegram(product)" class="btn btn-success ms-2">Share TG</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
