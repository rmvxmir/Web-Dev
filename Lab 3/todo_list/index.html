<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <h3 class="text-white ms-5 fs-3 fs-md-2 fs-lg-1">ToDo List</h3>
    </nav>

    <br><br>

    <h2 style="margin-left:26%;">ToDo List</h2>

    <form class="d-flex justify-content-center mt-4" onsubmit="add_task(event)">
        <input type="text" id="task_input" class="form-control" style="max-width: 35%;" placeholder="New Task">
        <button type="submit" class="btn btn-primary ms-4">Add</button>
    </form>

    <div id="task_list" class="container mt-4" style="max-width: 50%;"></div>
    <script src="add_task.js"></script>
</body>
</html>
