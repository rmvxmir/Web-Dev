<!DOCTYPE html>
<html>
<body>
	<script>
        let i = 3;
        while (i) {
            alert( i-- ); // 1
        }

        let i2 = 0;
        while (++i < 5) alert( i2 ); // 1, 2, 3, 4
        let i3 = 0;
        while (i++ < 5) alert( i3 ); // 1, 2, 3, 4, 5

        for (let i = 0; i < 11; i++) {
            if (!(i % 2 == 0)) {
                continue;
            }
            alert(i);
        }

        let i4 = 0;
        while (i4 < 3) {
            alert( `number ${i4}!` );
            i4++;
        }

        while (true) {
            let num = prompt("Enter a number greater than 100", '');
            if (num === null || num == '') break;  
            if (Number(num) > 100) break;  
            alert("Invalid input");
        }

        let n = prompt("Enter a number:", 10);
        n = Number(n);
        for (let num = 2; num <= n; num++) {
            let isPrime = true;
            for (let div = 2; div < num; div++) {
                if (num % div === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) alert(num);
        }
  	</script>
</body>
</html>
