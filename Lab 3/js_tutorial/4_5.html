<!DOCTYPE html>
<html>
<body>
	<script>
		let obj = {};
		function A() { return obj; }
		function B() { return obj; }
		let a = new A();
		let b = new B();
		alert(a == b);

		function Calculator() {
			this.read = function() {
				this.a = prompt("Enter the number a:", '');
				this.b = prompt("Enter the number b:", '');
				this.a = Number(this.a);
				this.b = Number(this.b);
			};
			this.sum = function() {
				return this.a + this.b;
			};
			this.mul = function() {
				return this.a * this.b;
			};
		}
		let calculator = new Calculator();
		calculator.read();
		alert("Sum = " + calculator.sum());
		alert("Multiplication = " + calculator.mul());

		function Accumulator(startingValue) {
			this.value = startingValue;
			this.read = function() {
				this.value += prompt("Enter the value:", '');
			};
		}
		let accumulator = new Accumulator(1);
		accumulator.read();
		accumulator.read();
		alert(accumulator.value);
  	</script>
</body>
</html>
