<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p class="desc">Facebook помогает вам всегда <br> оставаться на связи и общаться со <br> своими знакомыми.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login-btn" type="button">Вход</button>
                <a href="#" class="forgot-pass">Забыли пароль?</a>
                <hr>
                <button class="create-account" type="button">Создать аккаунт</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">*Languages and other settings...*</div>
            <div class="footer-content">Facebook (c) 2021</div>
        </div>
    </footer>    
</body>
</html>
